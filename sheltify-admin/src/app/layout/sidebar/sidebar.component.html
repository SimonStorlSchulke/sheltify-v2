<div class="sidebar sui color-grey-400 h-100 flex-y h-100">
  @if (tenantConfigurationService.config()) {
    <img class="logo" class="logo-header" [cmsImage]="tenantConfigurationService.config()!.LogoHeader!" alt="Logo"/>
  }
  <a routerLink="dashboard" routerLinkActive="active">Dashboard</a>
  <a routerLink="seiten" routerLinkActive="active">Seiten</a>
  <a routerLink="blog" routerLinkActive="active">Blogs</a>
  <a routerLink="tiere" routerLinkActive="active">Tiere</a>
  <a routerLink="team" routerLinkActive="active">Team</a>
  <a routerLink="media" routerLinkActive="active">Medien</a>
  <a routerLink="optionen" routerLinkActive="active">Optionen</a>
  <div class="sui grow-1"></div>
  <div class="sui p-2">
    <app-user-menu/>
  </div>
  <button (click)="triggerBuild()">Build</button>

  <!-- TODO: in footer verschieben -->
  @if(building()) {
    <span>Wird gebaut...</span>
  } @else if(tenantConfigurationService.config()?.LastBuild) {
    <span>Letzte Build: {{tenantConfigurationService.config()?.LastBuild?.Time}}</span>
  }
  <!--------------------------------->
</div>
