@let config = tenantConfigurationService.config();
<div class="sidebar sui color-grey-400 h-100 flex-y h-100">
  @if (config?.Name) {
    <span class="sui p-2 text-balance sitename">{{ config!.Name }}</span>
  }
  <a class="sui flex-x gap-1" routerLink="" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active"> <app-bt-icon name="HouseFill"/> <span>Dashboard</span></a>
  <a class="sui flex-x gap-1" routerLink="seiten" routerLinkActive="active"> <app-bt-icon name="FileEarmarkFill"/> <span>Seiten</span></a>
  <a class="sui flex-x gap-1" routerLink="blog" routerLinkActive="active"> <app-bt-icon name="JournalBookmarkFill"/> <span>Blogs</span></a>
  <a class="sui flex-x gap-1" routerLink="tiere" routerLinkActive="active"> <app-bt-icon name="Paw"/> <span>Tiere</span></a>
  <a class="sui flex-x gap-1" routerLink="team" routerLinkActive="active"> <app-bt-icon name="PersonFill"/> <span>Team</span></a>
  <a class="sui flex-x gap-1" routerLink="media" routerLinkActive="active"> <app-bt-icon name="CardImage"/> <span>Medien</span></a>
  <a class="sui flex-x gap-1" routerLink="optionen" routerLinkActive="active"> <app-bt-icon name="GearFill"/> <span>Organisationsdaten</span></a>
  <div class="sui grow-1"></div>
  <div class="sui flex-y gap-2 px-2 buttons">
    <app-user-menu/>

    <button class="{{ tenantConfigurationService.needsRebuild() ? 'primary' : 'secondary' }} sui mb-2" (click)="triggerBuild()">
      <span>
        @if (building()) {
          wird gebaut...
        } @else {
          Seite bauen
        }
      </span>
      <br>
      <span class="sui text-secondary text-small-2">
       @if (config?.LastBuild) {
         zuletzt: {{ config?.LastBuild?.Time | date: 'dd.MM.yyyy HH:mm' }}
       }
      </span>
    </button>
  </div>
  <!--------------------------------->

</div>
