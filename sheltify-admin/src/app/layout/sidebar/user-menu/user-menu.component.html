@if (user$ | async; as user) {
  <div class="sui flex-y gap-1 text-center">
    <span class="only-wide" data-testid="sidebar-username">{{ user.Name }}</span>
    <button class="secondary only-wide" (click)="logout()">Ausloggen</button>
    <button class="secondary only-narrow sui mt-2" (click)="logout()"><app-bt-icon name="BoxArrowRight"/></button>
  </div>
}
