<div class="sui flex-x ai-center gap-1">
  <label [for]="idName()">{{label()}}</label>
  @if(explanation()) {
    <button class="small secondary questionmark" type="button" (click)="showExplanation()"><span>?</span></button>
  }
</div>
<div [id]="idName()" (click)="pickImage()" class="img-container">
  @if(twoWayModel()?.NonImage) {
    <div class="sui flex-y mt-4">
      <app-bt-icon name="FileEarmarkFill"/>
      <span>{{twoWayModel()!.OriginalFileName}}</span>
    </div>
  } @else if (twoWayModel()) {
    <img [cmsImage]="twoWayModel()!" [class.fit-contain]="objectFitContain()" [style]="'object-fit: ' + objectFitContain() + ' !important;'">
  } @else {
    <div class="sui flex-x jc-center ai-center h-100">
      <ng-icon name="bootstrapCardImage" size="2rem" color="#888"/>
    </div>
  }
</div>
