<div class="sui flex-x ai-center gap-1">
  <label [for]="name()">{{label()}}</label>
  @if(explanation()) {
    <button class="small secondary questionmark" (click)="showExplanation()">?</button>
  }
</div>


<input [id]="name()" [name]="name()" type="number"  [step]="stepSize()" [min]="min()" [max]="max()" [value]="twoWayModel()" (input)="onInput($event)" [placeholder]="placeholder() ?? ''">
