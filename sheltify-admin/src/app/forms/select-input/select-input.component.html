<div class="sui flex-x ai-center gap-1">
  <label [for]="idName()">{{ label() }}</label>
  @if (explanation()) {
    <button class="small secondary questionmark" (click)="showExplanation()"><span>?</span></button>
  }
</div>

<ng-select [clearable]="clearable()" [(ngModel)]="twoWayModel" [placeholder]="placeholder() ?? ''" (ngModelChange)="onInput()">
  @for (option of options(); track option) {
    <ng-option [value]="option">
      {{
        optionTranslations() ?
          (optionTranslations()![option] ?? option)
          : option
      }}
    </ng-option>
  }
</ng-select>
