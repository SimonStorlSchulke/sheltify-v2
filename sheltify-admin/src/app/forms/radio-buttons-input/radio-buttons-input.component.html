<div class="sui flex-x ai-center gap-1">
  <label [for]="idName()">{{label()}}</label>
  @if(explanation()) {
    <button class="small secondary questionmark" type="button" (click)="showExplanation()"><span>?</span></button>
  }
</div>
<div [id]="idName()" class="button-group">

  @for (option of options(); track option) {
    <button
      [class]="twoWayModel() == option ? 'primary' : 'white'"
      (click)="onInput(option)">
      {{ optionTranslations()[$index] ?? option }}
    </button>
  }
</div>
