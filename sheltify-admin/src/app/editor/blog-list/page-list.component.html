<div class="left-sidebar-layout">
  <div class="left-sidebar">
    <div class="sui flex-x gap-2">
      <h1>Seiten</h1>
      <div class="sui grow-1"></div>
      <button data-testid="btn-new-page" class="primary" (click)="newPage()">Neue Seite</button>
    </div>

    <div class="sui flex-y">
      @let pages = pagesService.pages();
      @for (page of pages; track page) {
        <a [class.selected]="selectedPage()?.ID == pages[$index].ID" class="list-entry sui p-1" (click)="toPage(page.Path)">
          {{page.Path || 'Startseite' }}
          @if(!page.PublishedAt?.Valid) {
            <app-bt-icon style="display: inline-block" class="sui ml-1" name="PencilFill" size="s" />
          }
        </a>
      }
    </div>

  </div>
  @if (selectedPage(); as page) {
    <app-page-editor (deleted)="onDeleted()" [page]="page" class="content"/>
  }
</div>
