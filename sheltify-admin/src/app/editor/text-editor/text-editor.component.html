<div class="NgxEditor__Wrapper">
  <ngx-editor-menu [editor]="editor" [toolbar]="toolbar" [customMenuRef]="customMenu">aaa</ngx-editor-menu>

  <ngx-editor
    [editor]="editor"
    [ngModel]="html"
    (ngModelChange)="onChange($event)"
    [placeholder]="'Text eingeben...'">
  </ngx-editor>
</div>


<ng-template #customMenu>
  <button type="button" class="small primary" (mousedown)="addButtonLink($event, 'cto')">
    Linkbutton
  </button>
</ng-template>
