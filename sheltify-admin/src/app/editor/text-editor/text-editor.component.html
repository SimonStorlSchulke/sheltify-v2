<div class="NgxEditor__Wrapper">
  <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>

  <!-- Custom button outside toolbar -->
  <button type="button" class="NgxEditor__MenuItem" (mousedown)="addButtonLink($event)">
    Button Link
  </button>

  <ngx-editor
    [editor]="editor"
    [ngModel]="html"
    (ngModelChange)="onChange($event)"
    [placeholder]="'Text eingeben...'">
  </ngx-editor>
</div>
