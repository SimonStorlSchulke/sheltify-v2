<div class="sui flex-y gap-2">
  <app-text-input [idName]="'url'" label="Link eingeben" [(twoWayModel)]="url" type="text"/>

  <label>Typ</label>
  <ng-select [(ngModel)]="buttonType">
    <ng-option [value]="'primary'">
      <button class="article-button primary small">Primär</button>
    </ng-option>
    <ng-option [value]="'secondary'">
      <button class="article-button secondary small">Sekundär</button>
    </ng-option>
    <ng-option [value]="'cto'">
      <button class="article-button cto small">Call to Action</button>
    </ng-option>
  </ng-select>
  <div class="sui flex-x gap-2 jc-end">
    <button data-testid="btn-cancel" (click)="cancel()">Abbrechen</button>
    <button class="primary" data-testid="btn-submit" (click)="submit()">OK</button>
  </div>
</div>
