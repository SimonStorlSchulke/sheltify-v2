@let entryVal = entry();
<div class="content-info-header sui flex-x">
  <h1>{{entryVal.CreatedAt | date : 'dd.MM.yyyy'}} - {{entryVal.AnimalName}} </h1>
  <div class="sui grow-1"></div>
  <div class="sui flex-x gap-2">
    <button type="button" class="primary" (click)="save()">Speichern</button>
    <button type="button" class="red" (click)="delete()">LÃ¶schen</button>
  </div>
</div>

<div class="editor-layout sui p-2">
  <app-text-input idName="animalName" label="Tiername" [(twoWayModel)]="entryVal.AnimalName"/>
  <app-image-picker-multi idName="images" label="Bilder" [(twoWayModel)]="entryVal.Content.MediaFiles"/>
  <br>
  <label>Text</label>
  <app-text-editor [(htmlModel)]="entryVal.Content.Html" />

</div>
