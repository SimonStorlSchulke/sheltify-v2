<div class="sui flex-y gap-1">
  @for (sectionType of SectionTypes; track sectionType) {
    <button [attr.data-testid]="'btn-add-section-' + sectionType" (click)="finishWith(sectionType)">{{sectionLabels.get(sectionType) ?? sectionType}}</button>
  }
  <br>
  <button (click)="cancel()">Abbrechen</button>
</div>
